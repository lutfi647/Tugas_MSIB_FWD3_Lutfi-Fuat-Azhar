<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Pegawai</title>
  <style>
    table {
      border-collapse: collapse;
      width: 70%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px 12px;
      text-align: center;
    }
    thead {
      background-color: #f2f2f2;
    }
    tfoot {
      background-color: #e6e6e6;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Data Pegawai</h2>
  <table>
    <thead>
      <tr>
        <th>Nama</th>
        <th>Umur</th>
        <th>Jabatan</th>
        <th>Status</th>
        <th>Gaji Pokok</th>
        <th>Tunjangan Jabatan</th>
        <th>BPJS</th>
        <th>Tunjangan Keluarga</th>
      </tr>
    </thead>
    <tbody id="dataPegawai"></tbody>
    <tfoot>
      <tr>
        <td colspan="7">Total Gaji</td>
        <td id="totalGaji"></td>
      </tr>
    </tfoot>
  </table>

  <script>
    // Data Pegawai
    let nama = "Dodi Prayodi";
    let umur = 25;
    let jabatan = "Manajer";
    let status = "Menikah";

    // Hitung gaji pokok berdasarkan jabatan (if)
    let gajiPokok = 0;
    if (jabatan === "Manajer") {
      gajiPokok = 15000000;
    } else if (jabatan === "Asisten Manajer") {
      gajiPokok = 10000000;
    } else if (jabatan === "Staff") {
      gajiPokok = 5000000;
    }

    // Tunjangan jabatan 15% dari gaji pokok
    let tunjanganJabatan = 0.15 * gajiPokok;

    // BPJS 10% dari gaji pokok
    let bpjs = 0.10 * gajiPokok;

    // Tunjangan keluarga (ternary)
    let tunjanganKeluarga = (status === "Menikah") ? 0.20 * gajiPokok : 0;

    // Total gaji
    let total = gajiPokok + tunjanganJabatan + bpjs + tunjanganKeluarga;

    // Masukkan ke tabel (tbody)
    document.getElementById("dataPegawai").innerHTML = `
      <tr>
        <td>${nama}</td>
        <td>${umur}</td>
        <td>${jabatan}</td>
        <td>${status}</td>
        <td>${gajiPokok.toLocaleString("id-ID")}</td>
        <td>${tunjanganJabatan.toLocaleString("id-ID")}</td>
        <td>${bpjs.toLocaleString("id-ID")}</td>
        <td>${tunjanganKeluarga.toLocaleString("id-ID")}</td>
      </tr>
    `;

    // Tampilkan total gaji di tfoot
    document.getElementById("totalGaji").innerText = total.toLocaleString("id-ID");
  </script>
</body>
</html>
