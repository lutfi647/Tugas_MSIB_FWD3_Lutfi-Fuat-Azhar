<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tugas 3 - Frame HTML</title>
</head>
<frameset rows="120px,*,80px" border="0">
  <!-- Header -->
  <frame src="header.html" name="header" scrolling="no" noresize>

  <!-- Body -->
  <frameset cols="200px,*,200px">
    <frame src="menu.html" name="menu" noresize>
    <frame src="home.html" name="main">
    <frame src="right.html" name="right" noresize>
    <frame src="left.html" name="right" noresize></frame>
  </frameset>

  <!-- Footer -->
  <frame src="footer.html" name="footer" scrolling="no" noresize>
</frameset>
</html>
