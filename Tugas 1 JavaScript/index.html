<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menghitung Luas</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      max-width: 500px;
      width: 100%;
      transition: transform 0.3s ease-in-out;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-size: 26px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
      color: #444;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
      transition: border 0.3s;
    }

    input:focus {
      border: 1px solid #74b9ff;
      box-shadow: 0 0 6px rgba(116,185,255,0.6);
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      background: linear-gradient(135deg, #2575fc, #6a11cb);
    }

    .result {
      margin-top: 25px;
      padding: 18px;
      background: #f9f9f9;
      border-left: 5px solid #2575fc;
      border-radius: 10px;
      font-size: 16px;
      color: #333;
      opacity: 0;
      transform: translateY(15px);
      transition: all 0.4s ease;
    }

    .result.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Menghitung Luas Bangun Datar</h1>
  
  <label for="panjang">Panjang Persegi Panjang (cm):</label>
  <input type="number" id="panjang" placeholder="Masukkan panjang">

  <label for="lebar">Lebar Persegi Panjang (cm):</label>
  <input type="number" id="lebar" placeholder="Masukkan lebar">

  <label for="sisi">Sisi Bujur Sangkar (cm):</label>
  <input type="number" id="sisi" placeholder="Masukkan sisi">

  <label for="alas">Alas Segitiga (cm):</label>
  <input type="number" id="alas" placeholder="Masukkan alas">

  <label for="tinggi">Tinggi Segitiga (cm):</label>
  <input type="number" id="tinggi" placeholder="Masukkan tinggi">

  <button onclick="hitungLuas()">Hitung Luas</button>

  <div class="result" id="result"></div>
</div>

<script>
  // Fungsi untuk menghitung luas bangun datar
  function hitungLuas() {
      // Ambil nilai input
      let panjang = parseFloat(document.getElementById('panjang').value);
      let lebar = parseFloat(document.getElementById('lebar').value);
      let sisi = parseFloat(document.getElementById('sisi').value);
      let alas = parseFloat(document.getElementById('alas').value);
      let tinggi = parseFloat(document.getElementById('tinggi').value);

      // Hitung luas masing-masing
      let luasPersegiPanjang = panjang * lebar;
      let luasBujurSangkar = sisi * sisi;
      let luasSegitiga = 0.5 * alas * tinggi;

      // Tampilkan hasil
      let resultBox = document.getElementById('result');
      resultBox.innerHTML = `
        <strong>Hasil Perhitungan:</strong><br>
        üìê Luas Persegi Panjang: ${luasPersegiPanjang || 0} cm¬≤<br>
        ‚óªÔ∏è Luas Bujur Sangkar: ${luasBujurSangkar || 0} cm¬≤<br>
        üî∫ Luas Segitiga: ${luasSegitiga || 0} cm¬≤
      `;
      resultBox.classList.add("show");
  }
</script>

</body>
</html>
